<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="asset/css/style.css">
  <title>IT Shop Design</title>
</head>

<body>
  <!--Header Section-->
  <header>
    <!--Header First Section-->
    <div class="header-first container">
      <!--Logo Section-->
      <div class="logo">
        <img src="asset/img/logo.png" alt="Logo" title="Logo">
      </div>
      <!--End of Logo Section-->
      <!--Header Search Section-->
      <div class="header-search">
        <input type="text" name="product-name" id="product-name" placeholder="Search All Products">
        <select name="" id="">
          <optgroup>
            <option value="">All Categories</option>
          </optgroup>
        </select>
      </div>
      <!--End of Header Search Section-->
      <!--Header Icon Section-->
      <div class="header-icon">

      </div>
      <!--End of Header Icon Section-->
    </div>
    <!--End of Header First Section-->
  </header>
  <!--End of Header Section-->
</body>

</html>
